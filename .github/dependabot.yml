version: 2
updates:
  # Keep GitHub Actions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  # Keep Docker base images up to date
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"

  # (Optional) If you have actual Dockerfiles in other directories, include them here
  # - package-ecosystem: "docker"
  #   directory: "/path/to/other/dockerfile"
  #   schedule:
  #     interval: "weekly"
